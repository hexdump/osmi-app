<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <preference name="DisallowOverscroll" value="true" />

    <title>Osmi</title>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">

    <!-- Path to main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery 3.0.0 -->
    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>

</head>

<body style="margin-bottom:0">

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="index.html" class="link"> <i class="icon icon-back"></i><span class>Cancel Test</span></a>
                        </div>
                        <div class="center sliding">Osmi</div>
                        <div class="right"></div>
                    </div>
                </div>

                <!-- Index Page-->
                <div data-page="index" class="page">
                    <div class="page-content">
                        <center>
                            <div class="container" id="container">
                                <br/> Marker number

                                <!-- marker number -->
                                <div class="markerNumber">
                                    <h1 id="markerNumber"></h1>
                                </div>

                                <!-- markers -->
                                <div id="markerView"></div>

                                <!-- spacing  -->
                                <br />
                                <br />

                                <!-- progress bar -->
                                <div class='progress-bar-container'>
                                   <span id="progress-bar" class="progressbar" data-progress="0">
                                        <span></span>
                                   </span>
                                </div>


                                <!-- display test type -->
                                <p id="testType">Test type: </p>
                                <script>
                                    document.getElementById("testType").innerHTML += JSON.parse(localStorage.getItem("test")).type ? "Step" : "Fixed Dose"
                                    "Fixed Dose"
                                </script>
                        </center>
                        <!-- script for starting new test from form -->
                        <script type="text/javascript" src="js/newTest.js"></script>
                        <p><button href="#" onclick="back()" class="button" id="backButton" disabled="true">Undo</button></p>
                        </div>
                        <!-- activate page -->
                        <script type="text/javascript" src="js/assessments.js"></script>
                        <script type="text/javascript" src="js/controller.js"></script>
                        <script type="text/javascript" src="js/index.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="lib/fileSaver.min.js"></script>
    <script type="text/javascript" src="js/display-settings.js"></script>
    <script type="text/javascript" src="js/assessments.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/results.js"></script>
    <script type="text/javascript" src="js/newTest.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Initialize Framework7 JS -->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/framework7_init.js"></script>
</body>

</html>
