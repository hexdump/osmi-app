<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <preference name="DisallowOverscroll" value="true" />

    <title>Osmi</title>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">

    <!-- Path to main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery 3.0.0 -->
    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
</head>

<body>

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="index.html" class="back link"> <i class="icon icon-back"></i><span class>Back</span></a>
                    </div>
                    <div class="center">Osmi</div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Index Page-->
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block-title">Subject information</div>
                        <div class="list-block">
                            <ul>
                                <!-- Subject ID -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Subject ID</div>
                                            <div class="item-input">
                                                <input id="id" type="text" placeholder="required">
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <!-- Subject gender -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Gender</div>
                                            <div class="item-input">
                                                <select id="gender" required>
                                                    <option value="" disabled selected>not required</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <!-- Subject age -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Age</div>
                                            <div class="item-input">
                                                <input id="age" type="number" placeholder="not required">
                                            </div>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                        <!-- script for starting new test from form -->
                        <script type="text/javascript" src="js/newTest.js"></script>
                        <p><a href="#" id="submit" onclick="newTest()" class="button button-big disabled">Start Test</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Framework7 JS -->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/framework7_init.js"></script>
</body>

</html>
